<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .login-box {
            width: 300px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box form input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .errorlist {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>ログイン</h2>

        {% if form.errors %}
        <p style="color:red;">ユーザー名またはパスワードが違います</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>ユーザー名</label>
            {{ form.username }}

            <label>パスワード</label>
            {{ form.password }}

            <button type="submit">ログイン</button>
        </form>
    </div>
</body>

</html>
