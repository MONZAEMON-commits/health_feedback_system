<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体調・気分チェック</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 体調セクション -->
    <section class="section health">
        <h2>体調</h2>
        <div class="icons">
            <div class="icon">
                <img src="./images/health_1.png" alt="体調レベル1">
                <p class="label">悪い</p>
            </div>
            <div class="icon">
                <img src="./images/health_2.png" alt="体調レベル2">
                <p class="label">不調</p>
            </div>
            <div class="icon">
                <img src="./images/health_3.png" alt="体調レベル3">
                <p class="label">普通</p>
            </div>
            <div class="icon">
                <img src="./images/health_4.png" alt="体調レベル4">
                <p class="label">好調</p>
            </div>
            <div class="icon">
                <img src="./images/health_5.png" alt="体調レベル5">
                <p class="label">絶好調</p>
            </div>
        </div>
    </section>
    <!-- 気分セクション -->
    <section class="section mood">
        <h2>メンタル</h2>
        <div class="icons">
            <div class="icon">
                <img src="./images/mood_1.png" alt="気分レベル1">
                <p class="label">悪い</p>
            </div>
            <div class="icon">
                <img src="./images/mood_2.png" alt="気分レベル2">
                <p class="label">良くない</p>
            </div>
            <div class="icon">
                <img src="./images/mood_3.png" alt="気分レベル3">
                <p class="label">普通</p>
            </div>
            <div class="icon">
                <img src="./images/mood_4.png" alt="気分レベル4">
                <p class="label">良い</p>
            </div>
            <div class="icon">
                <img src="./images/mood_5.png" alt="気分レベル5">
                <p class="label">とても良い</p>
            </div>
        </div>
    </section>
    <!-- 確定ボタン -->
    <button class="submit-btn">確定</button>
    <!-- ご意見箱ボタン -->
    <button class="feedback-btn">ご意見箱</button>
</body>

</html>
